    document.addEventListener('DOMContentLoaded', function() {
        // Logo click v·ªÅ Trangchu.html
        document.getElementById('logo').onclick = function() {

        };
        // Gi·ªè h√†ng click v·ªÅ Giohangf.html

            allProductsMenu.onclick = function(e) {
                e.preventDefault();
                window.location.href = 'TatcaSanpham.html';
            };

        // Home menu click to go to Trangchu.html (in case prevented by preventDefault)
        var homeMenu = document.getElementById('homeMenu');
        if (homeMenu) {
            homeMenu.onclick = function(e) {
                e.preventDefault();
                window.location.href = 'Trangchu.html';
            };
        }
        // Search bar logic
        var searchInput = document.getElementById('siteSearchInput');
        var searchResults = document.getElementById('siteSearchResults');
        function renderSearchResults(results) {
            if (!searchResults) return;
            if (results.length === 0 || !searchInput.value.trim()) {
                searchResults.style.display = 'none';
                searchResults.innerHTML = '';
                return;
            }
            searchResults.innerHTML = results.map(function(p, idx) {
                return `<div class="search-result-item" data-idx="${idx}">
                    <img src="${p.img}" alt="${p.name}" style="width:32px;height:32px;object-fit:cover;margin-right:8px;vertical-align:middle;">
                    <span>${p.name}</span>
                    <span style="float:right;color:#007bff;font-weight:700;">$${(p.price / 26306).toFixed(2)}</span>
                </div>`;
            }).join('');
            searchResults.style.display = 'block';
        }
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                var val = searchInput.value.trim().toLowerCase();
                var products = window.SITE && SITE.demoProducts ? SITE.demoProducts : [];
                var results = products.filter(function(p){ return p.name.toLowerCase().includes(val); });
                renderSearchResults(results);
            });
            document.addEventListener('click', function(e){
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
            searchResults.addEventListener('click', function(e){
                var item = e.target.closest('.search-result-item');
                if (item) {
                    var idx = parseInt(item.getAttribute('data-idx'));
                    var products = window.SITE && SITE.demoProducts ? SITE.demoProducts : [];
                    var product = products[idx];
                    if (product) {
                        localStorage.setItem('currentProduct', JSON.stringify(product));
                        window.location.href = 'TheSanpham.html';
                    }
                }
            });
        }
    });
    </script>

    <script>
        // Change main image
        function changeImage(src, el) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            if (el) el.classList.add('active');
        }

        // Change quantity
        function changeQuantity(delta) {
            const qty = document.getElementById('quantity');
            let newQty = parseInt(qty.value) + delta;
            if (newQty >= 1 && newQty <= 10) {
                qty.value = newQty;
            }
        }

        // Th√™m v√†o gi·ªè (s·ª≠ d·ª•ng SITE.addToCart)
        function addToCart() {
            var product = JSON.parse(localStorage.getItem('currentProduct'));
            var qty = parseInt(document.getElementById('quantity').value) || 1;
            if (product && window.SITE && SITE.addToCart) {
                var newCount = SITE.addToCart(product, qty);
                var cartIcon = document.getElementById('cartIcon');
                if (cartIcon) cartIcon.setAttribute('data-count', newCount);
                alert('Added to cart!');
            } else {
                alert('Cannot add to cart.');
            }
        }

        // Mua ngay (gi·∫£ l·∫≠p)
        function buyNow() {
            var product = JSON.parse(localStorage.getItem('currentProduct'));
            var qty = parseInt(document.getElementById('quantity').value) || 1;
            if (product) {
                // Ensure checkoutNow is an array for the checkout page to display correctly
                localStorage.removeItem('checkoutCart');
                localStorage.setItem('checkoutCart', JSON.stringify([{ ...product, qty: qty }]));
                localStorage.removeItem('checkoutNow');
            }
            window.location.href = 'ThanhToan.html';
        }
    </script>

    <script>
    // Render Recommended Products (4 random products excluding current product)
    var recommendedProducts = []; // Store random products for click handler
    
    function getRandomProducts(count) {
        var products = (window.SITE && SITE.demoProducts) ? SITE.demoProducts : [];
        var currentProduct = JSON.parse(localStorage.getItem('currentProduct'));
        
        if (products.length === 0) return [];
        
        // Filter out current product
        var availableProducts = products.filter(function(p) {
            return !currentProduct || p.name !== currentProduct.name;
        });
        
        if (availableProducts.length === 0) return [];
        
        // Fisher-Yates shuffle algorithm
        var shuffled = availableProducts.slice();
        for (var i = shuffled.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = shuffled[i];
            shuffled[i] = shuffled[j];
            shuffled[j] = temp;
        }
        return shuffled.slice(0, Math.min(count, shuffled.length));
    }
    
    function renderRecommendedProducts() {
        var grid = document.getElementById('recommendedGrid');
        if (!grid) return;
        
        recommendedProducts = getRandomProducts(4);
        
        grid.innerHTML = recommendedProducts.map(function(product, idx) {
            var oldPrice = product.oldPrice || Math.round(product.price * 1.2);
            return `
            <div class="recommended-card" onclick="selectProduct(${idx})">
                <img src="${product.img}" alt="${product.name}" loading="lazy">
                <div class="recommended-info">
                    <h3>${product.name}</h3>
                    <div class="recommended-price">
                        <span class="old-price">$${(oldPrice / 26306).toFixed(2)}</span>
                        $${(product.price / 26306).toFixed(2)}
                    </div>
                    <button class="btn" style="width:100%;padding:0.6rem;font-size:0.9rem;margin:0.8rem 0 0 0;">More detail</button>
                </div>
            </div>`;
        }).join('');
    }
    
    function selectProduct(idx) {
        if (idx >= 0 && idx < recommendedProducts.length) {
            localStorage.setItem('currentProduct', JSON.stringify(recommendedProducts[idx]));
            window.location.href = 'TheSanpham.html';
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        renderRecommendedProducts();
    });

    var languageSelect = document.getElementById('languageSelect');
    if (languageSelect) {
        languageSelect.addEventListener('change', function() {
            var lang = this.value;
            localStorage.setItem('language', lang);
            if (lang === 'en') {
                window.location.href = 'TheSanpham_en.html';
            } else {
                window.location.href = 'TheSanpham.html';
            }
        });
    }

    // Check stored language and redirect if necessary
    var storedLang = localStorage.getItem('language');
    if (storedLang === 'vi') {
        window.location.href = 'TheSanpham.html';
    }
